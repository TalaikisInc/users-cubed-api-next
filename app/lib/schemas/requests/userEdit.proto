syntax="proto3";

message UserEdit {
  string email = 1;
  string password = 2;
  string firstName = 3;
  string lastName = 4;
  string dialCode = 5;
  string phone = 6;
  string address = 7;
  string zipCode = 8;
  string city = 9;
  string country = 10;
  string avatarUrl = 11;
  string dob = 12;
  string locale = 13;
}
